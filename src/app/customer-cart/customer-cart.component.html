<div *ngIf="cartInfo">

    <table  class="table table-hover table-bordered table-striped">
      <thead>
          <tr>
            <th>product Image</th>
              <th>Product Id </th>
              <th>Product Name</th>
              <th>Price </th>
              <th>Quantity</th>
              
            
              <th>Delete</th>
              
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cartInfo.productList">
            <td><img src="{{product.productImage}}" width="100" height="100"></td>
            <td>{{product.productId}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
          
            
           <td><button (click)="remove(product.productId)"> delete</button></td>
            
          </tr>
        </tbody>
      </table> 
  <hr>
  
  <div class="cart-summary">
    <div class="cart-content">
        <h1>Cart Summary</h1>
        <p>Sub Total<span>Rs.{{totalCost}}</span></p>
        <p>Shipping Cost<span>Rs.100</span></p>
        <h2>Grand Total<span>Rs.{{grandTotal}}</span></h2>
    </div>
    <div class="cart-btn">
        <button (click)="calculateTotalCost()">Total Bill</button>
       <button (click)="makeOrder()">Order</button>
    </div>
</div>
  
  
    </div>
