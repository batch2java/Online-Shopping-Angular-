<div *ngIf="orderInfo">


  <div *ngFor="let order of orderInfo">
    Order Id:{{order.orderId}}
    Status:{{order.orderStatus}}
    Date{{order.orderDate|date:'dd/MM/yyyy'}}
    
    <button *ngIf="order.orderStatus!='Canceled'"  (click)="cancel(order.orderId)">Cancel</button>



    <table class="table table-hover table-bordered table-striped">
      <thead>
        <tr>
          <th>product Image</th>
          <th>Product Id </th>
          <th>Product Name</th>
          <th>Price </th>
          <th>Quantity</th>




        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of order.productList">
          <td><img src="{{product.productImage}}" width="100" height="100"></td>
          <td>{{product.productId}}</td>
          <td>{{product.productName}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>


         

        </tr>
      </tbody>
    </table>
  </div>
  </div>
  <hr>
